[project]
name = "dronecom"
version = "0.1.0"
description = "Serial data reader for Raspberry Pi 3"
channels = ["conda-forge"]
platforms = ["linux-aarch64", "osx-arm64", "linux-64", "osx-64"]

[tasks]
run = "python serial_reader.py"
test = "pytest"

[dependencies]
python = ">=3.10"
pyserial = ">=3.5"
pyyaml = ">=6.0"
pytest = ">=7.0"
